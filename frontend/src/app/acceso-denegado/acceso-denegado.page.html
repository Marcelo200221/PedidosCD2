<ion-content class="acceso-denegado-page" fullscreen>
  <!-- Header -->
  <div class="login-header">
    <div class="barra-superior"></div>
    <div class="barra-inferior"></div>
  </div>

  <!-- Título -->
  <div class="titulo-container">
    <h1 class="titulo-texto">Acceso Denegado</h1>
    <div class="barra-texto"></div>

    <div class="acciones">
      <ion-button class="btn-volver" (click)="volverInicio()">Volver al inicio</ion-button>
