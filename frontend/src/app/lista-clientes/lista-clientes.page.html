<ion-content class="lista-clientes-page" fullscreen>
  <!-- Header consistente -->
  <div class="login-header">
    <div class="barra-superior"></div>
    <div class="barra-inferior"></div>
  </div>

  <!-- Título -->
  <div class="titulo-container">
    <h1 class="titulo-texto">Clientes</h1>
    <div class="barra-texto"></div>
  </div>

  <!-- Lista de clientes -->
  <ion-list class="clientes-list">
    <ion-item class="cliente-item" lines="none" *ngFor="let cliente of clientes">
      <ion-label class="cliente-card">
        <h2 class="cliente-nombre">{{ cliente.nombre }}</h2>
        <p class="cliente-detalle"><strong>ID:</strong> {{ cliente.id_cliente }}</p>
        <p class="cliente-detalle"><strong>RUT:</strong> {{ cliente.rut }}</p>
        <p class="cliente-detalle"><strong>Dirección:</strong> {{ cliente.direccion }}</p>
        <p class="cliente-detalle"><strong>Razón social:</strong> {{ cliente.razon_social }}</p>
        <div class="acciones">
          <ion-button *ngIf="puedeEditar" class="btn-eliminar" (click)="eliminarCliente(cliente.id_cliente)">Eliminar</ion-button>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón agregar -->
  <div class="botones">
    <ion-button *ngIf="puedeEditar" expand="block" class="btn-agregar" (click)="agregarCliente()">Agregar Cliente</ion-button>
  </div>
</ion-content>
