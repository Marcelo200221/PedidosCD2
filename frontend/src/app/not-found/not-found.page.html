<ion-content class="not-found-page" fullscreen>
  <!-- Header -->
  <div class="login-header">
    <div class="barra-superior"></div>
    <div class="barra-inferior"></div>
  </div>

  <!-- Título -->
  <div class="titulo-container">
    <h1 class="titulo-texto">Página no encontrada</h1>
    <div class="barra-texto"></div>
  </div>

  <!-- Mensaje 404 -->
  <div class="mensaje-wrapper">
    <h2 class="mensaje-title">404 • No pudimos encontrar lo que buscas</h2>
    <p class="mensaje-texto">
      La ruta solicitada no existe o fue movida. Verifica la URL o regresa al inicio.
    </p>
    <div class="acciones">
      <ion-button class="btn-volver" (click)="volverInicio()">Volver al inicio</ion-button>
    </div>
  </div>
</ion-content>
